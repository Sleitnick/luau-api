site_name: Luau C API
site_url: https://Sleitnick.github.io/luau-api
site_author: Stephen Leitnick

theme:
  name: material
  features:
    - content.code.copy
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

repo_name: Sleitnick/luau-api
repo_url: https://github.com/Sleitnick/luau-api

extra_css:
  - stylesheets/extra.css

nav:
  - Home: index.md
  - Reference: reference.md
  - Guide:
      - Setup: guide/setup.md
      - Atoms: guide/atoms.md
      - Tags: guide/tags.md
      - Userdata: guide/userdata.md
      - Light Userdata: guide/light-userdata.md
      - Tables: guide/tables.md
      - References: guide/references.md
      - Pinning: guide/pinning.md
      - Coroutine Threads: guide/threads.md
      - Error Handling: guide/error-handling.md

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.superfences
  - admonition
  - toc:
      permalink: true

plugins:
  - offline
  - search
